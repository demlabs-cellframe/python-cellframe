[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=../CellFrame
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=75

# Test discovery and fixtures
confcutdir = .
testpaths = unit integration e2e functional regression load security
python_paths = fixtures

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    functional: Functional/business logic tests
    regression: Regression tests
    load: Load testing
    stress: Stress testing
    security: Security tests
    performance: Performance tests
    scalability: Scalability tests
    slow: Slow running tests
    legacy: Legacy compatibility tests
    composer: Transaction composer tests
    conditional: Conditional processors tests
    ci: CI/CD integration tests
    dependency_manager: Plugin dependency manager tests
    error_handling: Error handling tests
    memory_management: Memory management tests
    dual_package: Dual package tests
    mock_only: Tests that only use mocks
    plugin: Plugin infrastructure tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::ResourceWarning

# Fixtures configuration
fixtures_dir = fixtures 